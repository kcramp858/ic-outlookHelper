<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../CSS/PopupStyles.css">
    <script src="../Scripts/PopupScripts.js"></script>
</head>
<body>
    <div id="popupContainer">
        <div id="emailMetadata">
            <h2>Email Metadata</h2>
            <p id="from"></p>
            <p id="to"></p>
            <p id="date"></p>
            <p id="subject"></p>
            <p id="body"></p>
        </div>
        <div id="userInput">
            <h2>User Input</h2>
            <textarea id="explanationBox" placeholder="Enter explanation here..."></textarea>
            <textarea id="tasksBox" placeholder="Enter tasks here..."></textarea>
        </div>
    </div>
    <button id="submitButton">Submit</button>
    <button id="cancelButton">Cancel</button>
</body>
</html>
